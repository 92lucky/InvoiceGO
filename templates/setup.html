<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profil</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body
    class="bg-[#f4f1ee] min-h-screen flex items-center justify-center px-4 py-10"
  >
    <div
      class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 border border-gray-300"
    >
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6 font-mono">
        Edit Profil
      </h1>

      <form
        method="POST"
        action="/setup"
        class="space-y-5 text-sm text-gray-700 font-mono"
      >
        <div>
          <label class="block mb-1">Nama PT:</label>
          <input
            name="nama_pt"
            value="{{.NamaPT}}"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-[#fdfcf9] focus:outline-none focus:ring focus:ring-yellow-300"
          />
        </div>

        <div>
          <label class="block mb-1">Nama Bank:</label>
          <input
            name="nama_bank"
            value="{{.NamaBank}}"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-[#fdfcf9] focus:outline-none focus:ring focus:ring-yellow-300"
          />
        </div>

        <div>
          <label class="block mb-1">No. Rekening:</label>
          <input
            name="no_rekening"
            value="{{.NoRekening}}"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-[#fdfcf9] focus:outline-none focus:ring focus:ring-yellow-300"
          />
        </div>

        <div>
          <label class="block mb-1">Penanggung Jawab:</label>
          <input
            name="penanggung_jawab"
            value="{{.PenanggungJawab}}"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-[#fdfcf9] focus:outline-none focus:ring focus:ring-yellow-300"
          />
        </div>

        <div>
          <label class="block mb-1">Alamat:</label>
          <input
            name="alamat"
            value="{{.Alamat}}"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-[#fdfcf9] focus:outline-none focus:ring focus:ring-yellow-300"
          />
        </div>

        <div>
          <label class="block mb-1">Kota/Kab.:</label>
          <input
            name="kabupaten"
            value="{{.Kabupaten}}"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-[#fdfcf9] focus:outline-none focus:ring focus:ring-yellow-300"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-md transition"
        >
          Simpan
        </button>
      </form>
    </div>
  </body>
</html>
