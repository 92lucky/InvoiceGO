<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profil</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Edit Profil</h1>

      <form method="POST" action="/setup">
        <div class="form-row">
          <label>Nama PT:</label>
          <input name="nama_pt" value="{{.NamaPT}}" required />
        </div>

        <div class="form-row">
          <label>Nama Bank:</label>
          <input name="nama_bank" value="{{.NamaBank}}" required />
        </div>

        <div class="form-row">
          <label>No. Rekening:</label>
          <input name="no_rekening" value="{{.NoRekening}}" required />
        </div>

        <div class="form-row">
          <label>Penanggung Jawab:</label>
          <input
            name="penanggung_jawab"
            value="{{.PenanggungJawab}}"
            required
          />
        </div>

        <div class="form-row">
          <label>Alamat:</label>
          <input name="alamat" value="{{.Alamat}}" required />
        </div>

        <div class="form-row">
          <label>Kota/Kab.:</label>
          <input name="kabupaten" value="{{.Kabupaten}}" required />
        </div>

        <button type="submit" class="btn">Simpan</button>
      </form>

      <div class="text-center mt-4">
        <a href="/">Home</a>
      </div>
    </div>
  </body>
</html>
