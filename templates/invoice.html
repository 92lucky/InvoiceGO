<!-- templates/invoice.html -->
<div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md space-y-4">
  <h2 class="text-xl font-semibold text-center text-gray-700">Invoice PDF</h2>

  <!-- PREVIEW PDF -->
  <form
    id="previewForm"
    method="POST"
    action="/generate-pdf"
    target="_blank"
    class="space-y-4"
  >
    <input type="hidden" name="invoice_number" value="{{.InvoiceNumber}}" />
    <input type="hidden" name="invoice_date" value="{{.InvoiceDate}}" />
    <input type="hidden" name="quantity_kg" value="{{.QuantityKG}}" />
    <input type="hidden" name="dpp" value="{{.DPP}}" />
    <input type="hidden" name="periode" value="{{.Periode}}" />

    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg"
    >
      Preview PDF
    </button>
  </form>

  <!-- DOWNLOAD PDF -->
  <form
    id="downloadForm"
    method="POST"
    action="/generate-pdf?download=true"
    target="_blank"
  >
    <input type="hidden" name="invoice_number" value="{{.InvoiceNumber}}" />
    <input type="hidden" name="invoice_date" value="{{.InvoiceDate}}" />
    <input type="hidden" name="quantity_kg" value="{{.QuantityKG}}" />
    <input type="hidden" name="dpp" value="{{.DPP}}" />
    <input type="hidden" name="periode" value="{{.Periode}}" />

    <button
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg"
    >
      Download PDF
    </button>
  </form>
</div>
