<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Generator</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div>
      <!-- LEFT: FORM -->
      <div>
        <h1>Invoice Generator</h1>

        <form hx-post="/generate" hx-target="#invoice" hx-swap="innerHTML">
          <div>
            <label>No Invoice:</label>
            <input name="invoice_number" required />
          </div>

          <div>
            <label>Periode:</label>
            <input type="text" name="periode" placeholder="contoh: Juli 2025" />
          </div>

          <div>
            <label>Tanggal:</label>
            <input type="date" name="invoice_date" required />
          </div>

          <div>
            <label>Quantity (Kg):</label>
            <input
              type="number"
              name="quantity_kg"
              step="any"
              placeholder="Jumlah Angkut"
              required
            />
          </div>

          <div>
            <label>DPP (Input manual):</label>
            <input
              type="number"
              placeholder="Nilai DPP dari Efaktur"
              name="dpp"
              step="any"
              required
            />
          </div>

          <div>
            <button type="submit">Generate Invoice</button>

            <a href="/setup"> Edit Profil </a>
          </div>
        </form>
      </div>

      <!-- RIGHT: PREVIEW -->
      <div id="invoice">
        <p>Preview invoice akan muncul di sini setelah generate.</p>
      </div>
    </div>

    <div style="text-align: center">
      <a href="/">Home</a>
    </div>
  </body>
</html>
